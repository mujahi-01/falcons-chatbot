<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ Falcons Chat ⚡</title>
  <style>
    body {
      background: black;
      color: #00ffea;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #00f7ff, 0 0 15px #0ff, 0 0 20px #00f7ff;
      animation: glitch 1.5s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00de, -2px -2px #00f7ff; }
      20% { text-shadow: -2px 0 #ff00de, 2px 2px #00f7ff; }
      40% { text-shadow: 2px -2px #ff00de, -2px 2px #00f7ff; }
      60% { text-shadow: -2px 2px #ff00de, 2px -2px #00f7ff; }
      80% { text-shadow: 2px 2px #ff00de, -2px -2px #00f7ff; }
      100% { text-shadow: -2px 0 #ff00de, 2px 2px #00f7ff; }
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .msg {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: rgba(0, 255, 200, 0.2);
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: rgba(255, 0, 222, 0.2);
      align-self: flex-start;
      text-align: left;
    }
    #input-area {
      display: flex;
      padding: 0.5rem;
      background: #111;
    }
    #input {
      flex: 1;
      padding: 0.5rem;
      background: #000;
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 8px;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: #ff00de;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff00de;
    }
  </style>
</head>
<body>
  <header>⚡ Falcons Chat ⚡</header>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.reply, "bot");
      } catch (e) {
        addMessage("⚠️ Failed to connect to server", "bot");
      }
    }
  </script>
</body>
</html>
