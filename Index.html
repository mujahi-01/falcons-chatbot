<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falcons Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at center, #0a0a0a, #000000 80%);
      color: #00fff7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 95%;
      max-width: 600px;
      height: 95vh;
      display: flex;
      flex-direction: column;
      padding: 15px;
      background: rgba(10, 10, 10, 0.9);
      border-radius: 20px;
      border: 2px solid #0ff;
      box-shadow: 0 0 30px #0ff, 0 0 60px #f0f;
    }
    .glitch {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px #f0f, -2px -2px #ff0;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #f0f, -2px -2px #ff0; }
      50% { text-shadow: -2px -2px #f0f, 2px 2px #ff0; }
      100% { text-shadow: 2px 2px #f0f, -2px -2px #ff0; }
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 1rem;
      color: #00ffea;
      text-shadow: 0 0 5px #0ff;
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
    }
    .message {
      margin: 6px 0;
      word-wrap: break-word;
    }
    .message.user { color: #f0f; text-align: right; }
    .message.bot { color: #0ff; text-align: left; }
    .chat-input {
      display: flex;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #0ff;
      font-size: 1rem;
      box-shadow: 0 0 10px #0ff;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .chat-input button:hover {
      background: #f0f;
      color: #fff;
      box-shadow: 0 0 20px #f0f;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="glitch">⚡ Falcons Chat ⚡</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const SERVER_URL = "/api/chat"; // works automatically on Vercel

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      try {
        const response = await fetch(SERVER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content: message }] })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "[No response]";
        appendMessage("bot", reply);
      } catch (err) {
        appendMessage("bot", "⚠️ Error: " + err.message);
      }
    }

    function appendMessage(role, text) {
      const box = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = "message " + role;
      msg.textContent = text;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
